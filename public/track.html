<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie de Vidéos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100" onclick="checkLocationPermission()">

  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Galerie de Vidéos</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Carte de vidéo -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200" alt="Thumbnail de la vidéo">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Titre de la Vidéo</h2>
        </div>
      </div>
      <!-- Répétez la carte de vidéo pour d'autres vidéos -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200" alt="Thumbnail de la vidéo">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Titre de la Vidéo</h2>
        </div>
      </div>
    </div>
  </div>

  <div id="locationMessage" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg text-center">
      <h2 class="text-2xl font-bold mb-4">Autoriser la localisation</h2>
      <p class="mb-4">Pour utiliser cette fonctionnalité, veuillez autoriser la localisation dans les paramètres de votre navigateur.</p>
      <button onclick="closeLocationMessage()" class="bg-blue-500 text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <script>
    function checkLocationPermission() {
      navigator.permissions.query({ name: 'geolocation' }).then(function(result) {
        if (result.state === 'denied') {
          document.getElementById('locationMessage').classList.remove('hidden');
        } else if (result.state === 'granted') {
          // La localisation est déjà autorisée
        } else {
          // Demande la permission de localisation
          navigator.geolocation.getCurrentPosition(function(position) {
            console.log(position);
          });
        }
      });
    }

    function closeLocationMessage() {
      document.getElementById('locationMessage').classList.add('hidden');
    }
  </script>

</body>
</html>
