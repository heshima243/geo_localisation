<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concours Régional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 text-white">
    <header class="bg-white text-gray-800 w-full py-4 shadow-md mb-8">
        <h1 class="text-4xl font-bold text-center">Votez pour la Meilleure Miss Régionale</h1>
    </header>

    <main class="flex flex-col items-center w-full">
        <div id="profiles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-4">
            <!-- Example profile, repeat this block for multiple profiles -->
            <div class="bg-white text-gray-800 p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/300" alt="Profile Picture" class="w-full h-64 object-cover rounded-md">
                <h2 class="text-2xl font-semibold mt-4 text-center">Miss Nom</h2>
                <button onclick="attemptGeolocation('miss_nom')" class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">J'aime</button>
            </div>
            <!-- Add more profiles here -->
        </div>

        <p id="error-message" class="hidden text-red-500 mt-8">La géolocalisation est nécessaire pour voter. Veuillez autoriser la géolocalisation et réessayer.</p>
    </main>

    <script>
        function attemptGeolocation(candidate) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;

                fetch('https://geo-localisation.onrender.com/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ candidate, latitude, longitude })
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert(`Vote enregistré pour ${candidate}`);
                })
                .catch(error => console.error('Error:', error));
            }, error => {
                console.error('Geolocation error:', error);
                document.getElementById('error-message').classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
