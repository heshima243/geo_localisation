<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerie de Vidéos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Superposition de géolocalisation -->
    <div id="geolocation-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2 class="text-2xl font-bold mb-4">Permission de Géolocalisation Requise</h2>
            <p>Veuillez activer la géolocalisation pour accéder au site.</p>
        </div>
    </div>

    <!-- En-tête -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Galerie de Vidéos</h1>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          
          <!-- Carte de vidéo -->
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200" alt="Thumbnail de la vidéo">
            <div class="p-4">
              <h2 class="text-xl font-semibold">Titre de la Vidéo</h2>
            </div>
          </div>
    
          <!-- Répétez la carte de vidéo pour d'autres vidéos -->
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200" alt="Thumbnail de la vidéo">
            <div class="p-4">
              <h2 class="text-xl font-semibold">Titre de la Vidéo</h2>
            </div>
          </div>
    
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200" alt="Thumbnail de la vidéo">
            <div class="p-4">
              <h2 class="text-xl font-semibold">Titre de la Vidéo</h2>
            </div>
          </div>
    
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200" alt="Thumbnail de la vidéo">
            <div class="p-4">
              <h2 class="text-xl font-semibold">Titre de la Vidéo</h2>
            </div>
          </div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Galerie de Vidéos. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // Fonction pour vérifier la géolocalisation
        function checkGeolocation() {
            if (!navigator.geolocation) {
                showGeolocationOverlay();
            } else {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        // Géolocalisation réussie
                        const { latitude, longitude } = position.coords;
                        console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
                    },
                    error => {
                        // Échec de la géolocalisation
                        showGeolocationOverlay();
                    }
                );
            }
        }

        // Fonction pour afficher la superposition
        function showGeolocationOverlay() {
            document.getElementById('geolocation-overlay').classList.remove('hidden');
        }

        // Vérifier la géolocalisation au chargement de la page
        window.onload = checkGeolocation;
    </script>
</body>
</html>
