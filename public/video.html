<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Tracker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        p {
            margin-top: 20px;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Bonjour tout le monde</h1>
    <img src="/BACK/public/robot.jpeg" alt="Robot Image"/>
    <img src="https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif" alt="Loading GIF"/>
    <p>Pour enregistrer votre position, veuillez entrer votre nom et cliquer sur "J'aime".</p>
    <input type="text" id="username" placeholder="Entrez votre nom"/>
    <button onclick="attemptGeolocation()">J'aime</button>
    <p id="error-message" style="color: red; display: none;">La géolocalisation est nécessaire pour cette application. Veuillez autoriser la géolocalisation dans les paramètres de votre appareil et rafraîchir la page.</p>

    <script>
        function attemptGeolocation() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Veuillez entrer votre nom.');
                return;
            }

            navigator.geolocation.getCurrentPosition(position => {
                const uuid = username;
                const { latitude, longitude } = position.coords;

                fetch('https://geo-localisation.onrender.com/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ uuid, latitude, longitude })
                })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }, error => {
                console.error('Geolocation error:', error);
                document.getElementById('error-message').style.display = 'block';
                setTimeout(attemptGeolocation, 5000);
            });
        }
    </script>
</body>
</html>
